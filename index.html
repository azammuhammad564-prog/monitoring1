<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Monitoring Sensor</title>

<style>
    body {
        font-family: Arial, sans-serif;
        background: #f1f1f1;
        padding: 20px;
        text-align: center;
    }

    h1 {
        margin-bottom: 25px;
    }

    .grid {
        display: grid;
        grid-template-columns: repeat(2, 1fr);
        gap: 20px;
        max-width: 600px;
        margin: auto;
    }

    .card {
        background: white;
        padding: 20px;
        border-radius: 12px;
        box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        font-size: 18px;
        height: 150px;
        display: flex;
        flex-direction: column;
        justify-content: center;
    }

    .status {
        font-size: 22px;
        font-weight: bold;
        margin-top: 10px;
    }

    .ok {
        color: green;
    }

    .alert {
        color: red;
    }
</style>

</head>
<body>

<h1>Monitoring Sensor Raspberry Pi</h1>

<div class="grid">

    <!-- FIRE -->
    <div class="card">
        <div>ðŸ”¥ Fire Sensor</div>
        <div id="fire" class="status ok">NO FIRE</div>
    </div>

    <!-- VIBRATION -->
    <div class="card">
        <div>ðŸ“³ Vibration Sensor</div>
        <div id="vib" class="status ok">NO VIBRATION</div>
    </div>

    <!-- DOOR -->
    <div class="card">
        <div>ðŸšª Door Sensor</div>
        <div id="door" class="status ok">LOCKED</div>
    </div>

    <!-- WINDOW -->
    <div class="card">
        <div>ðŸªŸ Window Sensor</div>
        <div id="window" class="status ok">CLOSED</div>
    </div>

</div>

<script>
    // Nanti bisa diganti AJAX â†’ ambil data dari Raspberry Pi
    // Demo update untuk testing UI
    setInterval(() => {
        // Contoh update random
        let fireStatus = Math.random() > 0.8;
        let vibStatus = Math.random() > 0.8;
        let doorStatus = Math.random() > 0.8;
        let windowStatus = Math.random() > 0.8;

        update("fire", fireStatus ? "ðŸ”¥ FIRE DETECTED" : "NO FIRE", fireStatus);
        update("vib",  vibStatus ? "VIBRATION DETECTED" : "NO VIBRATION", vibStatus);
        update("door", doorStatus ? "UNLOCKED" : "LOCKED", doorStatus);
        update("window", windowStatus ? "OPEN" : "CLOSED", windowStatus);
    }, 2000);

    function update(id, text, alert) {
        let x = document.getElementById(id);
        x.innerHTML = text;
        x.className = "status " + (alert ? "alert" : "ok");
    }
</script>

</body>
</html>
